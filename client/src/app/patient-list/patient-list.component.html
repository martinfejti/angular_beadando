<ng-container *ngIf="patients">
    <div class="list-group" (click)="preventReload($event)">
        <a *ngFor="let patient of patients" href="#" class="list-group-item list-group-item-action flex-column align-items-start">
            <app-patient-list-element [patient]="patient"></app-patient-list-element>
        </a>
    </div>
</ng-container>
