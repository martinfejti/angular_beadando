<ng-container *ngIf="patients">
    <div class="list-group" (click)="preventReload($event)">
        <a *ngFor="let patient of patients" href="#" class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{patient.name}}</h5>
            </div>
            <div id="icons-container">
                <button type="button" class="btn">Szerkesztés</button>
                <button type="button" class="btn">Törlés</button>
            </div>
        </a>
    </div>
</ng-container>
