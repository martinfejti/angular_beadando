<form class="form-signin">
    <h2 class="form-signin-heading">Bejelentkezés</h2>
    <label for="inputUserame" class="sr-only">Felhasználónév</label>
        <input name="username" [(ngModel)] = "user.username" type="username" id="inputUserame" class="form-control" placeholder="Felhasználónév" required autofocus>
        <label for="inputPassword" class="sr-only">Jelszó</label>
        <input name="password" [(ngModel)] = "user.password" type ="password" id="inputPassword" class="form-control" placeholder="Jelszó" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Emlékezz rám
            </label>
        </div>
        <button (click)="validateLogin()" class="btn btn-lg btn-primary btn-block" type="button">Bejelentkezés</button>
</form>
