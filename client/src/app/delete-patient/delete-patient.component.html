<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Páciens törlése</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Biztosan törli <strong>{{patient.name}}</strong> adatait a rendszerből ?
        </div>
        <div class="modal-footer">
          <button #closeDeleteModal (click)="unsetDelete()" type="button" class="btn btn-secondary" data-dismiss="modal">Mégse</button>
          <button (click)="deletePatient()" type="button" class="btn btn-primary">Törlés</button>
        </div>
      </div>
    </div>
</div>
